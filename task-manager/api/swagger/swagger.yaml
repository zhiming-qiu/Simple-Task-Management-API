swagger: "2.0"
info:
  version: "0.0.1"
  title: Task Manager App
# during dev, should point to your local machine
host: 127.0.0.1:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /tasks:
    # binds a127 app logic to a route
    x-swagger-router-controller: task-manager
    get:
      description: Returns tasks to the caller
      # used as the method name of the controller
      operationId: get
      # parameters:
      #   - name: name
      #     in: query
      #     description: The name of the person to whom to say hello
      #     required: false
      #     type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/GetTasksResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update tasks for the caller
      # used as the method name of the controller
      operationId: put
      parameters:
        - in: body
          name: task
          description: Task to add
          schema:
            type: object
            properties:
              task_id:
                type: string
              task_description:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PutTasksResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetTasksResponse:
    type: array
    items:
      type: object
      properties:
        task_id:
          type: string
        task_description:
          type: string
  PutTasksResponse:
    type: array
    items:
      type: object
      properties:
        task_id:
          type: string
        task_description:
          type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
